<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoutPlays Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar logo-area navbar-expand-sm">
    <div class="container-fluid"> 
      <a class="navbar-brand" href="index.html">
        <img src="media/logo.jpg" alt="Logo" class="rounded-pill" style="width:100px;">
      </a>
    </div>
  </nav>
  
  <div class="container">
    <h1>Predict the Winner</h1>
    
    <!-- Video player -->
    <div class="video-container">
        <video id="gameVideo" width="640" height="360" controls>
            Your browser does not support the video tag.
        </video>
    </div>
      
      <!-- Control buttons -->
    <div class="control-buttons">
        <button onclick="selectRandomVideo()">Click to Randomly Select Video</button>
        <button onclick="selectRandomVideo()">Spin Again</button>
    </div>
    
    <!-- Prediction buttons -->
    <div class="prediction-buttons">
        <button onclick="submitPrediction('player1')">Choose Player One</button>
        <button onclick="submitPrediction('player2')">Choose Player Two</button>
    </div>
    
    <!-- Result display -->
    <div id="result" class="result">
        <!-- Result will be displayed here -->
    </div>
    
    <!-- Leaderboard -->
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard">
            <!-- Leaderboard entries will be displayed here -->
        </ul>
    </div>
  </div>

  <div id="bubbleContainer"></div>
    
  <script src="script.js"></script>
</body>
</html>
